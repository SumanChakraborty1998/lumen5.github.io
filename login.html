    <script>

        let redirectToPage = ()=>{


            let id = event.target.id;

            switch(id){
                case "fb":
                    location.assign("https://www.facebook.com/");
                    break;

                case "twitter":
                    location.assign("https://www.twitter.com/");
                    break;

                case "linkedin":
                    location.assign("https://www.linkedin.com/in/")
                    break;

                    break;
            }
